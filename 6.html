<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <!--6. Faça um programa onde o usuário digitará o seu salário e o programa escreverá, na tela, o valor que 
    será descontado de vale transporte (6%), de INSS (no momento descontar 8%) e quanto sobrará de salário. 
-->
    <script>
        var salarioBruto = parseFloat(prompt("Insira seu salário: "));

        var valeTransporte = 0.06 * salarioBruto;
        var inss = 0.08 * salarioBruto;
        var salarioLiquido = salarioBruto - valeTransporte - inss;

        document.writeln("O valor que será descontado de vale-transporte é R$ " + valeTransporte + 
        "<br>O valor que será descontado de INSS é R$ " + inss + 
        "<br>O valor do salário após os descontos será de R$ " + salarioLiquido);
    </script>
</body>
</html>
