<body>
    <!--2. Crie um programa onde o vendedor digitará o valor de um produto que ele comprou e o programa aumentará o valor do produto 
em 50% para que ele possa revender.-->
    <script>
        var valor = parseFloat(prompt("Digite o valor de compra do produto: "));

        var revenda = valor * 1.5;

        document.writeln("O valor de revenda do produto é R$ " + revenda);
    </script>
</body>
</html>
