<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo</title>
</head>
<body>
    <!--01. Escreva um programa que pede o raio de um círculo, e em seguida exiba
o perímetro e área do círculo.-->
    <script>
        let raio = parseFloat(prompt("Digite o valor do raio: "));

        let areac = Math.PI * Math.pow(raio,2);

        document.writeln("A área do círculo é " + areac.toFixed(2));
    </script>
</body>
</html>
