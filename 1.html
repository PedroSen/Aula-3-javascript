<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <!--1. Faça um pequeno programa onde o usuário digite um valor e o programa retorna o valor digitado com aumento de 100%.-->
    <script>
        var valor = parseFloat(prompt("Digite um valor: "));

        var resposta = 2 * valor;

        document.writeln("O valor digitado com aumento de 100% é igual a " + resposta);
    </script>
</body>
</html>
