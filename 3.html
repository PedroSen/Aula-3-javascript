<body>
    <!--3. Desenvolva um pequeno script onde o usuário digitará o valor de um investimento. O programa retornará 30% do valor digitado 
para que esse investidor saiba quanto irá render tal investimento.-->
    <script>
        var investimento = parseFloat(prompt("Digite o valor do seu investimento: "));

        var rendimento = investimento * 0.3;
        var valorFinal = investimento + rendimento;

        document.writeln("O valor do rendimento sobre esse investimento será de R$ " + rendimento + ", resultando em um valor final de R$ " + valorFinal);
    </script>
</body>
</html>
