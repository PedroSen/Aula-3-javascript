<!DOCTYPE html>

<head>

<body>
    <!--4. Construa uma página onde o usuário digitará o valor do seu salário e o programa aumentará 15% do seu salário digitado.-->
    <script>
        var salario = parseFloat(prompt("Insira o valor do seu salário atual: "));

        var aumento = salario*1.15;

        document.writeln("O valor do seu salário após o aumento será de R$ " + aumento);
    </script>

</body>
</html>
