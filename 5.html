<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <!--5. Construa uma página onde o usuário digitará o valor de um produto e o programa descontará 7% do valor do produto.-->
    <script>
        var valor = parseFloat(prompt("Insira o valor do produto: "));

        var valorDescontado = valor - (0.07 * valor);

        document.writeln("O valor do produto após o desconto é R$ " + valorDescontado);
    </script>
</body>
</html>
